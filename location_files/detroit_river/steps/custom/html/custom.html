<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<p>
    GNOME needs to know the surface current at Detroit in order to calculate the currents downstream. You can either enter a stage height or surface current speed at Detroit.
</p>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label" for="data-type">Type of data to enter?</label>
        <div class="col-sm-4">
            <select class="form-control" id="data-type">
                <option value="height">
                    Stage Height
                </option>
                <option value="speed">
                    Surface Current Speed
                </option>
            </select>
        </div>
    </div>

    <div class="form-group height hide">
        <label class="col-sm-4 control-label" for="windmill">Stage height at Windmill Point:</label>
        <div class="col-sm-4">
            <input type="number" id="windmill" class="form-control">
        </div>
        <div class="col-sm-3">
            <select class="form-control" id="windmill-units">
                <option value="m">
                    m
                </option>
                <option value="ft">
                    ft
                </option>
            </select>
        </div>
    </div>

    <div class="form-group height hide">
        <label class="col-sm-4 control-label" for="gibraltar">Stage height at Gibraltar:</label>
        <div class="col-sm-4">
            <input type="number" id="gibraltar" class="form-control">
        </div>
        <div class="col-sm-3">
            <select class="form-control" id="gibraltar-units">
                <option value="m">
                    m
                </option>
                <option value="ft">
                    ft
                </option>
            </select>
        </div>
    </div>

    <div class="form-group speed hide">
        <label class="col-sm-4 control-label" for="surfacespeed">Surface current speed:</label>
        <div class="col-sm-4">
            <select class="form-control" id="surfacespeed">
                <option value="low">
                    Low
                </option>
                <option value="medium">
                    Medium
                </option>
                <option value="high">
                    High
                </option>
            </select>
        </div>
    </div>
</form>
