<p>
    The Colville River flows into Harrison Bay and the Kuparuk River flows into Gwydyr . You can choose a climatological estimate for each river or enter your own value for the Kuparuk River.
</p>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-5" for="colville-flow">Colville River flow rate:</label>
        <div class="col-sm-5">
            <select class="form-control" id="colville-flow">
                <option value="high">
                    High (50,000 cfs)
                </option>
                <option value="medium">
                    Medium (30,000 cfs)
                </option>
                <option value="low">
                    Low (10,000 cfs)
                </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-5" for="kuparuk-flow">Kuparuk River flow rate:</label>
        <div class="col-sm-5">
            <select class="form-control" id="kuparuk-flow">
                <option value="high">
                    High (3,800 cfs)
                </option>
                <option value="medium">
                    Medium (2,250 cfs)
                </option>
                <option value="low">
                    Low (700 cfs)
                </option>
                <option value="other">
                    Other flow rate
                </option>
            </select>
        </div>
    </div>

    <div class="form-group kuparuk hide">
        <label class="control-label col-sm-5" for="kuparuk-flow-manual">Kuparuk River flow rate:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="kuparuk-flow-manual">
        </div>
        <div class="col-sm-3">
            <select class="form-control" id="kuparuk-flow-manual-units">
                <option value="cfs">
                    cfs
                </option>
                <option value="kcfs">
                    kcfs
                </option>
            </select>
        </div>
    </div>
</form>
