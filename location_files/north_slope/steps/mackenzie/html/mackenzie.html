<p>
    The Mackenzie River flows into the Beaufort Sea. You can choose a climatological estimate for the Mackenzie River or enter your own value.
</p>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-5" for="flow-rate">Mackenzie River flow rate:</label>
        <div class="col-sm-4">
            <select class="form-control" id="flow-rate">
                <option value="high">
                    High (30,000 m^3 / s)
                </option>
                <option value="medium">
                    Medium (20,000 m^3 / s)
                </option>
                <option value="low">
                    Low (10,000 m^3 / s)
                </option>
                <option value="other">
                    Other flow rate
                </option>
            </select>
        </div>
    </div>

    <div class="form-group mackenzie hide">
        <label class="control-label col-sm-5" for="flow-rate-manual">Mackenzie River flow rate:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="flow-rate-manual">
        </div>
        <div class="col-sm-3">
            <select class="form-control" id="flow-rate-manual-units">
                <option value="m^3/s">
                    m^3 / s
                </option>
            </select>
        </div>
    </div>
</form>

<p>
    NOTE: This location file does not simulate the large river flows that occur during break up or heavy rains.
</p>
