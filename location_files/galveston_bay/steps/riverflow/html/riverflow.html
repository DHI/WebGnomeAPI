<p>
    The flow rates of the three main tributaries of Galveston Bay can affect the circulation and residence time of spills within the Bay. Here you can choose an estimate of the river flow or input the stage height data.
</p>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-5 control-label" for="trinity-flow">Trinity River:</label>
		<div class="col-sm-5">
			<select class="form-control" id="trinity-flow">
				<option value="80">
					High (80 kcfs)
				</option>
				<option value="40">
					Medium (40 kcfs)
				</option>
				<option value="20">
					Low (20 kcfs)
				</option>
				<option value="other">
					Set stage height
				</option>
			</select>
		</div>
	</div>

	<div class="form-group trinity hide">
		<label class="col-sm-5 control-label" for="trinity-stageheight">Stage Height:</label>
		<div class="col-sm-3">
			<input type="number" class="form-control" id="trinity-stageheight">
		</div>
		<div class="col-sm-2">
			<select class="form-control" id="trinity-stageheight-units">
				<option value="ft">
					ft
				</option>
				<option value="m">
					m
				</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-5 control-label" for="sanjacinto-flow">San Jacinto River:</label>
		<div class="col-sm-5">
			<select class="form-control" id="sanjacinto-flow">
				<option value="250">
					High (250 kcfs)
				</option>
				<option value="130">
					Medium (130 kcfs)
				</option>
				<option value="40">
					Low (40 kcfs)
				</option>
				<option value="other">
					Set stage height
				</option>
			</select>
		</div>
	</div>

	<div class="form-group sanjacinto hide">
		<label class="col-sm-5 control-label" for="sanjacinto-stageheight">Stage Height:</label>
		<div class="col-sm-3">
			<input type="number" class="form-control" id="sanjacinto-stageheight">
		</div>
		<div class="col-sm-2">
			<select class="form-control" id="sanjacinto-stageheight-units">
				<option value="ft">
					ft
				</option>
				<option value="m">
					m
				</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-5 control-label" for="buffalobayou-flow">Buffalo Bayou:</label>
		<div class="col-sm-5">
			<select class="form-control" id="buffalobayou-flow">
				<option value="9">
					High (9 kcfs)
				</option>
				<option value="5">
					Medium (5 kcfs)
				</option>
				<option value="2">
					Low (2 kcfs)
				</option>
				<option value="other">
					Set stage height
				</option>
			</select>
		</div>
	</div>

	<div class="form-group buffalobayou hide">
		<label class="col-sm-5 control-label" for="buffalobayou-stageheight">Stage Height:</label>
		<div class="col-sm-3">
			<input type="number" class="form-control" id="buffalobayou-stageheight">
		</div>
		<div class="col-sm-2">
			<select class="form-control" id="buffalobayou-stageheight-units">
				<option value="ft">
					ft
				</option>
				<option value="m">
					m
				</option>
			</select>
		</div>
	</div>
</form>
