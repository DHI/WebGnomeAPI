<p>
    The coastal flow is scaled to match current conditions.
<p>
    Please set a surface current speed. The current speed must be between -1 and 1 m/s.
</p>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-5 control-label" for="flow-speed">Surface Current Speed:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="flow-speed">
        </div>
        <div class="col-sm-3">
            <select class="form-control" id="flow-speed-units">
                <option value="m/s">
                    m / s
                </option>
                <option value="cm/s">
                    cm / s
                </option>
                <option value="knots">
                    knots
                </option>
            </select>
        </div>
    </div>

</form>

<p>
    NOTE: Link to website to get current value
</p>
