<p>
    Controlled releases from the Madden dam split between northwest flow toward Gatun Lake and southwest flow through the Canal into the Pacific. You can choose a climatological estimate for each flow or enter your own value. The flow rate must be between 10 and 100 m3/s.
</p>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-5" for="head-flow">Lake flow rate:</label>
        <div class="col-sm-5">
            <select class="form-control" id="head-flow">
                <option value="85">
                    High (85 m3/s)
                </option>
                <option value="75">
                    Medium (75 m3/s)
                </option>
                <option value="65">
                    Low (65 m3/s)
                </option>
                <option value="other">
                    Other flow rate
                </option>
            </select>
        </div>
    </div>

    <div class="form-group head hide">
        <label class="control-label col-sm-5" for="head-flow-manual">Lake flow rate:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="head-flow-manual">
        </div>
        <div class="col-sm-3">
            <select class="form-control" id="head-flow-manual-units">
                <option value="m3/s">
                    m3/s
                </option>
                <option value="km3/s">
                    km3/s
                </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-5" for="tail-flow">Canal flow rate:</label>
        <div class="col-sm-5">
            <select class="form-control" id="tail-flow">
                <option value="55">
                    High (55 m3/s)
                </option>
                <option value="45">
                    Medium (45 m3/s)
                </option>
                <option value="35">
                    Low (35 m3/s)
                </option>
                <option value="other">
                    Other flow rate
                </option>
            </select>
        </div>
    </div>

    <div class="form-group tail hide">
        <label class="control-label col-sm-5" for="tail-flow-manual">Canal flow rate:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="tail-flow-manual">
        </div>
        <div class="col-sm-3">
            <select class="form-control" id="tail-flow-manual-units">
                <option value="m3/s">
                    m3/s
                </option>
                <option value="km3/s">
                    km3/s
                </option>
            </select>
        </div>
    </div>

            </a>

    </div>
</form>
