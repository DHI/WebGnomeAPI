<p>
    GNOME needs to know the surface current at New Orleans in order to calculate the currents downstream. You can either enter a stage height or surface current speed at New Orleans.
</p>

<form class="form-horizontal" role="form">
    <div class='form-group'>
        <label class='col-sm-5 control-label' for='datatype'>Type of data:</label>
        <div class="col-sm-5">
            <select class="form-control" id="datatype">
                <option value="height">
                    Stage Height
                </option>
                <option value="speed">
                    Surface Current Speed
                </option>
            </select>
        </div>
    </div>

    <div class='form-group height hide'>
        <label class='col-sm-5 control-label' for='stageheight'>Stage Height:</label>
        <div class="col-sm-4">
            <input type="number" id='stageheight' class="form-control">
        </div>
        <div class="col-sm-3">
            <select class="form-control" id="stageheight-units">
                <option value="ft">
                    ft
                </option>
                <option value="m">
                    m
                </option>
            </select>
        </div>
    </div>

    <div class='form-group speed hide'>
        <label class='col-sm-5 control-label' for='currentspeed'>Current Speed:</label>
        <div class="col-sm-4">
            <input type="number" id='currentspeed' class="form-control">
        </div>
        <div class="col-sm-3">
            <select class="form-control" id="currentspeed-units">
                <option value="knots">
                    knots
                </option>
                <option value="m/s">
                    m / s
                </option>
                <option value="cm/s">
                    cm / s
                </option>
            </select>
        </div>
    </div>
</form>
