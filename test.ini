[app:main]
use = egg:webgnome_api

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en

pyramid.includes = cornice
                   pyramid_redis_sessions

# Il y a plusiers des options Redis, mais ceci est le seul requiree'
redis.sessions.secret = 12342C48

model_data_dir = models
locations_dir = location_files

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 9899

# Begin logging configuration

[loggers]
keys = root, cornice, webgnome_api

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_cornice]
level = INFO
handlers = console

[logger_webgnome_api]
level = INFO
handlers =
qualname = webgnome_api

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
